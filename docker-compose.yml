version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      # Note: Client-side fetch calls to "backend:8000" won't work from browser.
      # Browser needs localhost:8000.
      # While SSR needs backend:8000.
      # We'll use localhost:8000 for now assuming local use.
